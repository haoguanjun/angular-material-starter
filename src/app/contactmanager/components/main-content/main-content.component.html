<div *ngIf="!user">
    Please select a contact.
</div>

<div *ngIf="user">
    <mat-card>
        <mat-card-header fxLayout fxLayoutAlign="start center">
            <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
            <mat-card-title>
                <h2>{{user.name}}</h2>
            </mat-card-title>
            <mat-card-subtitle>Birthday {{user.birthDate | date: 'd LLLL'}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Bio">
                    <p>
                        {{user.bio}}
                    </p>
                </mat-tab>
                <mat-tab label="Notes">
                    <app-notes [notes]="user.notes"></app-notes>
                </mat-tab>
                <mat-tab label="Demo">
                    <button mat-button (click)="parseODataMetadata()">Parse OData TripPin metadata</button>
                    <pre>
{{ json | json }}
                    </pre>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
